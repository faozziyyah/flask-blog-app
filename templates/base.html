<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    {% block title %}{% endblock %}
</head>
<body>

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}"> 
              FlaskBlog
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item" {% block home_active %} {% endblock %}>
                  <a class="nav-link" aria-current="page" href="{{ url_for('user', name='john') }}">User Profile</a>
                </li>

                {% if current_user.is_authenticated %}                

                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{{ url_for('logout') }}">Logout</a>
                </li>

                {% else %}

                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{{ url_for('add_user') }}">Register</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{{ url_for('login') }}">Login</a>
                </li>

                {% endif %}>

              </ul>

              <ul class="navbar-nav  navbar-right">                

                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{{ url_for('name') }}">Name</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{{ url_for('add_post') }}">Add Blog Post</a>
                </li>

              </ul>

            </div>
          </div>
        </nav>
      </header>

      <main class="container-fluid">
        {% block content %}{% endblock %}
      </main>

    <footer class="">
          <span>2022. All rights reserved.</span>
      </footer>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
